<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

<link rel="stylesheet" href="style.css">

</head>
<body>


<h1>Moda</h1>

   
<table>
    <tr class="produto-modas">
        <th>Produto</th>
        <th>Cor</th>
        <th>Tamanho</th>
        <th>Preço</th>
    
    </tr>
    <tr class="todos-produtos">
        <td>Camiseta</td>
        <td>Preta</td>
        <td>M</td>
        <td>R$70,00</td>
        
    </tr>
    <tr class="todos-produtos">
        <td>Tênis</td>
        <td>Branco</td>
        <td>38</td>
        <td>R$160,00</td>
        
    </tr>
</table>


<h1>Casa</h1>

   
<table>
    <tr class="produto-casa">
        <th>Produto</th>
        <th>Preço</th>
    
    </tr>
    <tr class="todos-produtos">
        <td>Sofá</td>
        <td>R$7000,00</td>
        
    </tr>
    <tr class="todos-produtos">
        <td>Televisão</td>
        <td>R$5600,00</td>
        
    </tr>
</table>











</body>
</html>
